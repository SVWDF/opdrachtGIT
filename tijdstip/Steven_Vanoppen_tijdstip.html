        const vandaag = new Date();

        if (tijd > 0 && tijd <= 7) {

            document.write("<p>Goeienacht</p>");
        } else if (tijd > 7 && tijd <= 11) {
            document.write(`<p>Het is nu ${tijd} uur.</p>`);
            document.write("<p>Goeiemorgen</p>");
        } else if (tijd > 11 && tijd <= 18) {
